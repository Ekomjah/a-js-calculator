<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>A JavaScript Calculator</h2>
    <div class="calculator">
      <div class="screen"></div>
      <button class="cleaners AC special">AC</button>
      <button class="cleaners clear special">CE</button>
      <button class="sqrt special" value="sqrt">√(x)</button>
      <button class="sqr special" value="^2">^2</button>
      <button class="num" value="9">9</button>
      <button class="num" value="8">8</button>
      <button class="num" value="7">7</button>
      <button class="num" value="6">6</button>
      <button class="num" value="5">5</button>
      <button class="num" value="4">4</button>
      <button class="num" value="3">3</button>
      <button class="num" value="2">2</button>
      <button class="num" value="1">1</button>
      <button class="num zero" value="0">0</button>
      <button class="num" value=".">.</button>

      <button class="plus special operation" value="+">+</button>
      <button class="minus special operation" value="-">-</button>
      <button class="divided special operation" value="/">/</button>
      <button class="multiply special operation" value="*">*</button>
      <button class="percent special operation" value="%">%</button>
      <button class="result special" value="=">=</button>
      <button class="pi num" value="3.14159">⫪</button>
    </div>
    <footer>Designed by Ekz Dee</footer>
  </body>
  <script src="script.js"></script>
</html>
